<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- p태그, 마크업 기능 사용 -->
<body>

	<p>우리 앞으로 열심히 해봐요! 정보처리기사 합격하고 <br>
	2차프로젝트, 3차프로젝트 잘해봐요</p>
	
	<hr> <!-- 단락구분하고싶을 때 사용 -->
	
	<!-- 똑같은 굵은 체인데, b태그는 사람이 볼때만 두껍고 strong은 컴퓨터가 알 수 있음 -->
	<b>조국희</b>
	<strong>조국희</strong><br>
	<!--i태그는 사람이 볼때만 두껍고 strong은 컴퓨터가 알 수 있음 -->
	<i>조국희</i>
	<em>조국희</em>
	
	<br>
	<!--버디버디 아이디 만들때 감성-->
	조국희<sup>TM</sup>
	조국희<sub>TM</sub>




</body>
</html>
