<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--ID, 클래스 선택자 == 위치 특정  나중에 크롤링할때도 씀 매우매우 중요 -->
<style type =text/css>
	/*class 는 .  id는  #  사용*/
	.li1{
		color : blue;
	}
	
	#li2{
		color : red;
	}

</style>
</head>
<body>

	<ul>
		<li class = "li1">쉬는 시간마다 5분정도 먼 곳을 바라본다.</li>
		<li class = "li1">1시간마다 스트레칭을 한다.</li>
		<li class = "li1">거북목이 되지 않도록 목을 편다</li>

	</ul>
	
	<ol>
		<li id = li2>지각하지 않기</li>
		<li id = li2>결석하지 않기</li>
		<span>(불가피할 땐 꼭 담당연구원에게 미리 말하기)</span>
		<li id = li2>복습하기</li>

	</ol>

</body>
</html>
