<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>

<body>

	<!--CSS를 아직 배우지 않음 CSS는 단순한 웹페이지를 예쁘게 스타일링해보자!-->

	<fieldset disabled>
		<table width=400px;>

			<legend>회원가입</legend>

			<tr bgcolor="gray" height=40>
				<td colspan=2><b>step1 : 아이디 / 비밀번호 입력</b></td>
			</tr>

			<tr bgcolor=whitesmoke>
				<td align=right>아이디 :</td>
				<td align=left><input type=text></td>
			</tr>

			<tr bgcolor=whitesmoke>
				<td align=right>비밀번호 :</td>
				<td align=left><input type=text></td>
			</tr>

			<tr bgcolor=whitesmoke>
				<td align=right>비밀번호 확인 :</td>
				<td align=left><input type=text></td>
			</tr>
			<!-- ---- -->
			<tr bgcolor="gray" height=40>
				<td colspan=2><b>step2 : 개인정보</b></td>
			</tr>

			<tr bgcolor=whitesmoke>
				<td align=right>성별 :</td>
				<td align=left>남<input type=radio name="gender"> 여<input
					type=radio name="gender"></td>
			</tr>

			<tr bgcolor=whitesmoke>
				<td align=right>혈액형 :</td>
				<td align=left><select>
						<option>A형</option>
						<option>B형</option>
						<option>O형</option>
						<option>AB형</option>
				</select></td>
			</tr>

			<tr bgcolor=whitesmoke>
				<td align=right>생일 :</td>
				<td align=left><input type=date></td>
			</tr>

			<!-- 3번창 -->
			<tr bgcolor="gray" height=40>
				<td colspan=2><b>step3 : 선호도</b></td>
			</tr>

			<tr bgcolor=whitesmoke>
				<td align=right>취미 :</td>
				<td align=left>축구<input type=checkbox name=hobby> 야구<input
					type=checkbox name=hobby> 농구<input type=checkbox name=hobby>
				</td>
			</tr>

			<tr bgcolor=whitesmoke>
				<td align=right>좋아하는 색깔 :</td>
				<td align=left><input type=color></td>
			</tr>

			<!-- 4번창 -->
			<tr bgcolor="gray" height=40>
				<td colspan=2><b>step4 : 적고 싶은 말</b></td>
			</tr>

			<tr bgcolor=whitesmoke>
				<td colspan=2><textarea rows=10 cols=70></textarea></td>
			</tr>
			<tr bgcolor=whitesmoke>
				<th colspan=2><input type=submit><input type=reset></th>
			</tr>

		</table>
	</fieldset>


</body>

</html>
