<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--계층적 선택자   개념  -> 자손, 자식, 인접, 후행    선택자에 대한 기호 외울것   띄어쓰기 : 전체선택자    > : 자식선택자         + : 인접(근접후행)선택자        ~ : 후행선택자        -->
<style type =text/css>
	/*자식선택자 > */
	ul > li{
		color : blue;
	}
	
	/*계층선택자는 중첩이 가능 인접후행은 무조건 뒤로감.*/
	ol > span + span{ /*그냥 후행span ~ span*/ 
		color : green;
	}

</style>
</head>
<body>


	<ul>
		<li class = "li1">쉬는 시간마다 5분정도 먼 곳을 바라본다.</li>
		<li class = "li1">1시간마다 스트레칭을 한다.</li>
		<li class = "li1">거북목이 되지 않도록 목을 편다</li>
		<span>안녕</span>

	</ul>
	
	<ol>
		<li id = li2>지각하지 않기</li>
		<li id = li2>결석하지 않기</li>
		<span>안녕</span>
		<span>(불가피할 땐 꼭 담당연구원에게 미리 말하기)</span>
		<li id = li2>복습하기</li>

	</ol>



</html>
