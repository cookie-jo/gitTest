<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--css는 style 창을 head 와 body 사이에 만들어서(약속임) 그 안에서 꾸며줌.  문장 끝에는 ;써줌 -->
<style type  = "text/css">
	/*선택자. 스타일 속성(property) : 속성값 (value)    전체선택자, 타입선택자    */
	h1{
		color : green;
		font-size : 50px;
	}
	
</style>

</head>
<body>

	<p>조국희</p>
	
	<h1>국희</h1>
	
	<span>조국희</span>
	
	
</body>
</html>
