<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--선택자:nth-child(숫자설정)    div중 두번째 자식인 것의 색깔 변경-->
<style type = "text/css">
	div:nth-child(2){
		color : blue;
	}
	
	/*그룹선택자  , 찍고 여러번 써줄 수 있음*/
	h1, span{
		color : blue;
	}

</style>
</head>
<body>

<div>
	<div>피카츄</div>
	<div>꼬렛</div>
	<div>파이리</div>
</div>

	<h1>피카츄</h1>
	
	<span>꼬렛</span>
	
	


</body>
</html>
