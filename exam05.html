<title>Insert title here</title>
<!--px 화소 하나의 크기에 대응되는 단위(고정값)
em 부모요소 크기에 따른 배수 단위 <비추천>
rem html 태그의 폰트 크기에 따라 결정 <추천>
-->
<style type="text/css">
	.jo {font size :10px
		
	}
	
	.guk {
		font-size: 2rem;
	}
	
	span {
	
		font-size: 40px;
	}
</style>
</head>
<body>
	<!--크기 단위-->

	<span>
		<p class=jo>조국희</p>

		<p class=guk>국희</p>
	</span>


</body>
</html>
